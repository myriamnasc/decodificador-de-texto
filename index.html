<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Decodificador</title>
    <link rel="stylesheet" href="styles.css" />
    
</head>
<body>
    <div class="principal">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Digite seu texto"></textarea>

            <div class="condicoes">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>

            <div class="botoes">
                <button class="btn-encriptar" type="button" onclick="encriptar()"> Criptografar </button>
                  <input type="button" class="btn-desencriptar" value="Descriptografar" onclick="desencriptar()" />
            </div>
        </div>
        <div class="encriptado">
            <img src="img/boneco.png" alt="" id="boneco">
            <div class="mensagem-encriptado" id="mensagem-encriptado">
                <h2 id="titulo-mensagem">Nenhuma mensagem encontrada</h2>
                <p id="paragrafo">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
